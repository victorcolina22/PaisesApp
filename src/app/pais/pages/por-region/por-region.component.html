<div class="animate__animated animate__fadeIn">
    
    <h3>Buscar por Región: <small>{{ regionActiva | titlecase }}</small></h3>
    <hr>
    
    <h5>Selecione la región</h5>
    
    <div class="row">
        <div class="col">
            <!-- [ngClass]="{
                'btn-primary': region === regionActiva,
                'btn-outline-primary': region !== regionActiva
            }" -->
            <button *ngFor="let region of regiones"
                     [class]="getClaseCSS( region )"
                     (click)="activarRegion( region )">
                {{ region }}
            </button>
        </div>
    </div>
    
    <div *ngIf="paises.length > 0" class="row">
        <div class="col">
    
            <app-pais-table [paises]="paises"></app-pais-table>
    
        </div>
    </div>

</div>
